<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Demo Page for BrowserDataProtection</title>
</head>

<body>
  <h1>BrowserDataProtection Demo Page</h1>
  <div id="field1"></div>

  <div id="field2"></div>
  <script type="text/javascript">
    window.setTimeout(() => {
      (async function () {
        const field1 = document.getElementById('field1')
        const cryptoField = await window.browserDataProtection.createProtectedField(field1, {
          protectionMode: 'user-only',
          distributionMode: 'local'
        })
        console.log(cryptoField)

        const field2 = document.getElementById('field2')
        const cryptoField2 = await window.browserDataProtection.createProtectedField(field2, {
          protectionMode: 'user-only',
          distributionMode: 'local'
        })
        console.log(cryptoField2)
      })();
    }, 500);
  </script>
</body>

</html>
